<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
              crossorigin="anonymous">
        <title>Ofta list</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: blue">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{'/listaClinicas'}">Clinicas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/listarOftalmologos'}">Oftalmologos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{'/listarPacientes'}">Pacientes</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>


        <div class="container mt-3">
            <h2>Lista de Oftalmologos</h2>

            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Clinica</th>
                    <th>Pacientes</th>

                </tr>
                <tr th:each="oftalmologo,obj: ${listaOftalmologos}">
                    <td th:text="${obj.index+1}"> </td>
                    <td th:text="${oftalmologo.nombre}"></td>
                    <td th:text="${oftalmologo.correo}"></td>
                    <td th:text="${oftalmologo.clinica.nombre}"></td>
                    <td><a th:href="@{'/listarPacienteOfta?ofta_id=' + ${oftalmologo.id}}">Pacientes</a></td>


                </tr>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
                crossorigin="anonymous"></script>
    </body>
</html>
